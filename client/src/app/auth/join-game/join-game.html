<div class="flex justify-center px-1">
  <form class="w-full md:w-1/3" [formGroup]="form" (ngSubmit)="joinGame()">
    <div class="flex flex-col">
      <mat-form-field>
        <mat-label i18n>PIN</mat-label>
        <input matInput i18n-placeholder placeholder="Ex. 1234" autocomplete="off"
            formControlName="pin" minlength="4" maxlength="4" pattern="[0-9]{4}">
      </mat-form-field>
      <button mat-flat-button [disabled]="form.invalid">OK</button>
      @if (error) {
        <p i18n class="error mt-2 text-center">No account found</p>
      }
    </div>
  </form>
</div>
