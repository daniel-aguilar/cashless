<div class="container">
  <form [formGroup]="form" (ngSubmit)="joinGame()">
    <div class="row justify-content-center">
      <div class="col-md-4 d-flex flex-column">
        <mat-form-field>
          <mat-label i18n>PIN</mat-label>
          <input matInput placeholder="Ex. 1234" i18n-placeholder autocomplete="off"
              formControlName="pin" minlength="4" maxlength="4" pattern="[0-9]{4}">
        </mat-form-field>
        <button mat-raised-button color="primary"
            [disabled]="form.invalid">OK</button>
        <p i18n class="error mt-2" *ngIf="error">No account found</p>
      </div>
    </div>
  </form>
</div>
