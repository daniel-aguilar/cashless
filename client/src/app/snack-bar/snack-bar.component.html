<ng-container [ngSwitch]="data.message">
  <ng-container *ngSwitchCase="0">
    <span i18n>Transfered ${{ body.amount }} to </span>
    <span i18n *ngIf="recipient.isBank; else displayName">Bank</span>
    <ng-template #displayName>{{ recipient.name }}</ng-template>
  </ng-container>
  <span i18n *ngSwitchCase="1">Non-Sufficient Funds</span>
  <span i18n *ngSwitchCase="2">Player {{ body.name }} added</span>
  <span *ngSwitchDefault>No message provided</span>
</ng-container>
