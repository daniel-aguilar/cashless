<mat-toolbar class="mat-elevation-z4">
  <h1>Monopoly</h1>

  <div class="ml-auto">
    <a i18n-title title="Players" mat-button *ngIf="account?.isBanker" routerLink="/players">
      <i class="fas fa-users"></i>
    </a>

    <a i18n-title title="Quit" mat-button *ngIf="account" (click)="leaveGame()">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
