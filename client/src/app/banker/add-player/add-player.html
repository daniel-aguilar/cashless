<h1 i18n mat-dialog-title>Add Player</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label i18n>Player Name</mat-label>
    <input matInput cdkFocusInitial [formControl]="playerName" autocomplete="off">
    @if (playerName.errors?.['uniqueName']) {
      <mat-error i18n>That name is already taken</mat-error>
    }
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button i18n mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="addPlayer()" [disabled]="playerName.invalid">Ok</button>
</div>
