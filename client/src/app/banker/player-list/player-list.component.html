<div class="container">
  <p i18n>Your pin is <span class="pin" appPinHider>{{ banker.pin }}</span></p>
  <table class="mx-auto my-3 monopoly-table">
    <thead>
      <tr>
        <th i18n>Name</th>
        <th i18n>Pin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of players">
        <td>{{ p.name }}</td>
        <td><span class="pin" appPinHider>{{ p.pin }}</span></td>
      </tr>
    </tbody>
  </table>
  <button i18n-title title="Add Player" mat-fab color="primary" (click)="openDialog()">
    <i class="fas fa-plus"></i>
  </button>
</div>
