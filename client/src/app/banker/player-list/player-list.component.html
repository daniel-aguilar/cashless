<div class="container">
  <p>Your pin is <span class="px-1" appPinHider>{{ banker.pin }}</span></p>
  <table class="mx-auto my-3 mat-typography">
    <thead>
      <tr>
        <th>Name</th>
        <th>Pin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of players | async">
        <td>{{ p.name }}</td>
        <td><span class="px-1" appPinHider>{{ p.pin }}</span></td>
      </tr>
    </tbody>
  </table>
</div>
