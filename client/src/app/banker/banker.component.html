<mat-tab-group mat-align-tabs="center" [mat-stretch-tabs]="isHandset">
  <mat-tab i18n-label label="Player">
    <div class="pt-1">
      <app-player-detail [account]="player"></app-player-detail>
    </div>
  </mat-tab>
  <mat-tab i18n-label label="Bank">
    @if (bank) {
      <div class="pt-1">
        <app-player-detail [account]="bank"></app-player-detail>
      </div>
    }
  </mat-tab>
</mat-tab-group>
