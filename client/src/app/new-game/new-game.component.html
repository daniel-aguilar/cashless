<div class="container">
  <form [formGroup]="form" (ngSubmit)="createGame()">
    <div class="row justify-content-center">
      <div class="col-md-4 d-flex flex-column">
        <mat-form-field>
          <input matInput i18n-placeholder placeholder="Player Name" autocomplete="off"
              formControlName="name">
          <mat-error i18n *ngIf="name.errors?.noBankName">That name is reserved</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary"
            [disabled]="form.invalid">OK</button>
      </div>
    </div>
  </form>
</div>
