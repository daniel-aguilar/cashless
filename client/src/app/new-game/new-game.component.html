<div class="container">
  <form [formGroup]="form" (ngSubmit)="createGame()">
    <div class="row justify-content-center">
      <div class="col-md-4 d-flex flex-column">
        <mat-form-field>
          <mat-label i18n>Player Name</mat-label>
          <input matInput i18n-placeholder placeholder="Ex. Elizabeth" autocomplete="off"
              formControlName="name">
          <mat-error i18n *ngIf="name.errors?.['noBankName']">That name is reserved</mat-error>
        </mat-form-field>
        <button mat-flat-button [disabled]="form.invalid">OK</button>
      </div>
    </div>
  </form>
</div>
