<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <mat-form-field class="d-block">
        <input matInput placeholder="Player Name" [formControl]="name">
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="name.invalid"
        (click)="createGame()">OK</button>
    </div>
  </div>
</div>
