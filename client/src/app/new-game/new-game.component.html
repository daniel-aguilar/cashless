<div class="flex justify-center px-1">
  <form class="w-full md:w-1/3" [formGroup]="form" (ngSubmit)="createGame()">
    <div class="flex flex-col">
      <mat-form-field>
        <mat-label i18n>Player Name</mat-label>
        <input matInput i18n-placeholder placeholder="Ex. Elizabeth" autocomplete="off"
            formControlName="name">
        @if (name.errors?.['noBankName']) {
          <mat-error i18n>That name is reserved</mat-error>
        }
      </mat-form-field>
      <button mat-flat-button [disabled]="form.invalid">OK</button>
    </div>
  </form>
</div>
