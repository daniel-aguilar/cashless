<div class="container">
  <h2 class="mat-title">Account Info</h2>
  <p class="name" *ngIf="!player.isBank">Name: {{ player.name }}</p>
  <p>Balance: {{ balance | currency:'USD':'symbol':'1.0-0' }}</p>

  <mat-divider></mat-divider>

  <h2 class="mat-title">Transfer Money</h2>
  <app-transfer-money></app-transfer-money>

  <app-transaction-log (balanceChange)="updateBalance()"></app-transaction-log>
</div>
