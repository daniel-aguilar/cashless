<div class="container">
  <h2 i18n class="mat-title">Account Info</h2>
  <p i18n class="detail" *ngIf="!player.isBank">Name: {{ player.name }}</p>
  <p i18n class="detail">
    Balance:
    <ng-template *ngIf="updatingBalance; else elseBlock">â€”</ng-template>
    <ng-template #elseBlock>
      {{ balance | currency:'USD':'symbol':'1.0-0':'en-US' }}
    </ng-template>
  </p>

  <mat-divider></mat-divider>

  <h2 i18n class="mat-title">Transfer Money</h2>
  <app-transfer-money></app-transfer-money>

  <app-payment-log (balanceChange)="updateBalance()"></app-payment-log>
</div>
