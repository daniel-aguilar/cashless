<table class="mx-auto my-1">
  <thead>
    <tr>
      <th i18n>Time</th>
      <th i18n>Type</th>
      <th i18n>Account</th>
      <th i18n>Amount</th>
    </tr>
  </thead>
  <tbody>
    @for (p of payments; track p) {
      <tr>
        <td>{{ p.tx.date | date:'h:mm a' }}</td>
        <td [class]="p.isIncoming ? 'incoming' : 'outgoing'">
          @if (p.isIncoming) {
            <mat-icon>arrow_downward</mat-icon>
          } @else {
            <mat-icon>arrow_upward</mat-icon>
          }
        </td>
        <td>{{ p.account.name | localizeName }}</td>
        <td>${{ p.tx.amount }}</td>
      </tr>
    }
    @if (payments.length === 0) {
      <tr>
        @for (i of emptyLines; track i) {
          <td>-</td>
        }
      </tr>
    }
  </tbody>
</table>

<div class="flex justify-center">
  <a class="mb-1" mat-button routerLink="/transactions">
    <span i18n>View Transaction Log</span>
  </a>
</div>
