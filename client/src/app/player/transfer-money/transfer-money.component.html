<form [formGroup]="form" (ngSubmit)="makeTransaction()">
  <div class="row">
    <div class="col-md-4">
      <mat-form-field>
        <span class="pe-1" matPrefix>$</span>
        <input autocomplete="off" matInput i18n-placeholder placeholder="Amount"
            formControlName="amount" pattern="[0-9]*">
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field>
        <mat-label i18n>Player</mat-label>
        <mat-select formControlName="recipientId">
          <mat-option i18n value="">Choose a Player</mat-option>
          <mat-option *ngFor="let r of recipients" [value]="r.id">
            {{ r.name | localizeName }}
            <i class="fas fa-university" *ngIf="r.isBank"></i>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button mat-raised-button color="primary"
          [disabled]="form.invalid || isLoading">
        <span i18n>Transfer Amount</span>
      </button>
    </div>
  </div>
</form>
