<form [formGroup]="txForm">
    <input type="number" formControlName="amount">
    <select formControlName="recipientId">
        <option value="">Choose an Account</option>
        <option *ngFor="let r of recipients" [value]="r.id">{{ r.name }}</option>
    </select>
    <button type="button" (click)="makeTransaction()">Transfer amount</button>
</form>
