<div class="container">
    <form [formGroup]="gameForm" (ngSubmit)="createGame()">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <mat-form-field class="d-block">
                    <input matInput placeholder="Player Name" formControlName="playerName">
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="!gameForm.valid">OK</button>
            </div>
        </div>
    </form>
</div>
